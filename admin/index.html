<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIMagic 后台管理系统</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <style>
    /* 加载动画 */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e4e7ed;
      border-top: 4px solid #409eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-left: 16px;
      color: #606266;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 加载动画 -->
    <div class="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在加载管理系统...</div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
