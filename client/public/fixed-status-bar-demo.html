<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>固定顶部状态栏演示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      transition: padding-top 0.3s ease;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .demo-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .demo-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
    }

    .demo-button {
      width: 100%;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .demo-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .demo-button:active {
      transform: translateY(0);
    }

    .content-area {
      height: 200px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
      overflow-y: auto;
    }

    /* 固定状态栏样式 */
    .fixed-status-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      padding: 12px 16px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.3s ease-out;
      background: linear-gradient(135deg, 
        rgba(25, 137, 250, 0.9) 0%, 
        rgba(25, 137, 250, 0.8) 100%);
      color: white;
    }

    .status-content {
      display: flex;
      align-items: center;
      gap: 12px;
      max-width: 100%;
    }

    .status-icon {
      flex-shrink: 0;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-info {
      flex: 1;
      min-width: 0;
    }

    .status-title {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: 2px;
    }

    .status-description {
      font-size: 12px;
      opacity: 0.9;
      line-height: 1.3;
    }

    .status-progress {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 80px;
    }

    .progress-bar {
      width: 60px;
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 1px;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
    }

    .close-btn {
      flex-shrink: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .close-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-icon {
      animation: spin 1s linear infinite;
    }

    /* 页面内容偏移 */
    body.has-status-bar {
      padding-top: 70px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="demo-section">
      <div class="demo-title">固定顶部状态栏演示</div>
      
      <button class="demo-button" onclick="showProcessingStatus()">
        显示处理状态
      </button>
      
      <button class="demo-button" onclick="showSuccessStatus()">
        显示成功状态
      </button>
      
      <button class="demo-button" onclick="showErrorStatus()">
        显示错误状态
      </button>
      
      <button class="demo-button" onclick="hideStatus()">
        隐藏状态栏
      </button>

      <div class="content-area">
        <p>这是页面内容区域。当显示固定状态栏时，页面内容会自动向下偏移，避免被遮挡。</p>
        <br>
        <p>状态栏特性：</p>
        <ul style="margin-left: 20px; margin-top: 10px;">
          <li>固定在页面顶部</li>
          <li>毛玻璃背景效果</li>
          <li>支持进度显示</li>
          <li>包含不要离开页面的警告</li>
          <li>平滑的动画效果</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    let currentProgress = 0;
    let progressInterval = null;

    function showProcessingStatus() {
      hideStatus();
      
      const statusBar = document.createElement('div');
      statusBar.className = 'fixed-status-bar';
      statusBar.id = 'demo-status-bar';
      
      statusBar.innerHTML = `
        <div class="status-content">
          <div class="status-icon">
            <div class="loading-icon">⟳</div>
          </div>
          <div class="status-info">
            <div class="status-title">正在处理换脸...</div>
            <div class="status-description">请耐心等待，处理时间可能需要几分钟 ⚠️请不要离开当前页面，等待处理完成后可自行下载</div>
          </div>
          <div class="status-progress">
            <div class="progress-bar">
              <div class="progress-fill" style="width: 0%"></div>
            </div>
            <span class="progress-text">0%</span>
          </div>
          <div class="close-btn" onclick="hideStatus()">×</div>
        </div>
      `;
      
      document.body.appendChild(statusBar);
      document.body.classList.add('has-status-bar');
      
      // 模拟进度更新
      currentProgress = 0;
      progressInterval = setInterval(() => {
        currentProgress += Math.random() * 10;
        if (currentProgress > 100) currentProgress = 100;
        
        const progressFill = statusBar.querySelector('.progress-fill');
        const progressText = statusBar.querySelector('.progress-text');
        
        if (progressFill && progressText) {
          progressFill.style.width = currentProgress + '%';
          progressText.textContent = Math.round(currentProgress) + '%';
        }
        
        if (currentProgress >= 100) {
          clearInterval(progressInterval);
          setTimeout(() => {
            showSuccessStatus();
          }, 1000);
        }
      }, 500);
    }

    function showSuccessStatus() {
      hideStatus();
      
      const statusBar = document.createElement('div');
      statusBar.className = 'fixed-status-bar';
      statusBar.id = 'demo-status-bar';
      statusBar.style.background = 'linear-gradient(135deg, rgba(7, 193, 96, 0.9) 0%, rgba(7, 193, 96, 0.8) 100%)';
      
      statusBar.innerHTML = `
        <div class="status-content">
          <div class="status-icon">✓</div>
          <div class="status-info">
            <div class="status-title">处理完成！</div>
            <div class="status-description">换脸成功，可以下载结果图片</div>
          </div>
          <div class="close-btn" onclick="hideStatus()">×</div>
        </div>
      `;
      
      document.body.appendChild(statusBar);
      document.body.classList.add('has-status-bar');
      
      // 3秒后自动隐藏
      setTimeout(hideStatus, 3000);
    }

    function showErrorStatus() {
      hideStatus();
      
      const statusBar = document.createElement('div');
      statusBar.className = 'fixed-status-bar';
      statusBar.id = 'demo-status-bar';
      statusBar.style.background = 'linear-gradient(135deg, rgba(238, 10, 36, 0.9) 0%, rgba(238, 10, 36, 0.8) 100%)';
      
      statusBar.innerHTML = `
        <div class="status-content">
          <div class="status-icon">✕</div>
          <div class="status-info">
            <div class="status-title">处理失败</div>
            <div class="status-description">请检查图片格式或网络连接后重试</div>
          </div>
          <div class="close-btn" onclick="hideStatus()">×</div>
        </div>
      `;
      
      document.body.appendChild(statusBar);
      document.body.classList.add('has-status-bar');
    }

    function hideStatus() {
      const statusBar = document.getElementById('demo-status-bar');
      if (statusBar) {
        statusBar.remove();
      }
      document.body.classList.remove('has-status-bar');
      
      if (progressInterval) {
        clearInterval(progressInterval);
        progressInterval = null;
      }
    }

    // 页面离开警告演示
    window.addEventListener('beforeunload', (event) => {
      const statusBar = document.getElementById('demo-status-bar');
      if (statusBar && statusBar.querySelector('.loading-icon')) {
        event.preventDefault();
        event.returnValue = '正在处理中，确定要离开页面吗？处理进度将会丢失。';
        return '正在处理中，确定要离开页面吗？处理进度将会丢失。';
      }
    });
  </script>
</body>
</html>
